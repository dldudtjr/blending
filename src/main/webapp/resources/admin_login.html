<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BLENDING TREND - admin</title>
  <link rel="stylesheet" href="./lib/jquery/css/jquery-ui.min.css">
  <link rel="stylesheet" href="./lib/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/lib.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="site-container">
    <main class="main-container">
      <div class="flex he-100">
        <div class="admin-bg"></div>
        <div class="admin-login">
          <section class="login-form pa-30">
            <p class="admin-login-title mb-20">Log in</p>
            <div class="mt-10">
              <div class="form-field">
                <input type="text" class="input-text" placeholder="ID">
              </div>
              <div class="form-field">
                <input type="password" class="input-text" placeholder="Password">
              </div>
            </div>
            <div class="login-menu">
              <label class="checkbox">
                <input type="checkbox" checked>
                <span class="label">Remember ID</span>
              </label>
            </div>
            <div class="mt-30">
              <a href="#" class="button bt-black d-block">SIGN IN</a>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div><!-- /.site-container -->

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery/jquery-ui.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./lib/swiper/swiper-bundle.min.js"></script>
  <script src="./lib/waypoints/jquery.waypoints.min.js"></script>
  <script src="./lib/waypoints/shortcuts/sticky.min.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/main-pc.js"></script>
  <script src="./js/detail.js"></script>
</body>

</html>
