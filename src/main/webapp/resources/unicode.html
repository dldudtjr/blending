<script type="text/javascript" src="http://leadpoint.co.kr/files/lpsm/js/jquery-1.12.4.min.js"></script>

<div>&nbsp;

<script>
	function replaceAll(strTemp, strValue1, strValue2){
            while(1){
                if( strTemp.indexOf(strValue1) != -1 )
                    strTemp = strTemp.replace(strValue1, strValue2);
                else
                    break;
            }
            return strTemp;
     }
$(document).ready(function() {
  $("#uni").keyup(function() {
    console.log('uni changed!');
    $("#kor").val(unescape(replaceAll($("#uni").val(), "\\", "%")));
  });

  $("#kor").keyup(function() {
    console.log('uni changed!');
    $("#uni").val(escape(replaceAll($("#kor").val(), "\\", "%")));
  });


});
</script>
<br>
<span>유니코드 란</span>
<textarea id="uni" placeholder="유니코드" style="width:100%" rows="5"></textarea>
<br>
<br>
<span>한글 란</span>
<textarea id="kor" placeholder="한글" style="width:100%" rows="5"></textarea></div>
